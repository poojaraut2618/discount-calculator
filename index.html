<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Itim&display=swap" rel="stylesheet">
</head>

<body>
    <section id="main-section">
        <h2>Discount Calculator</h2>
        <p>Enter the Bill amount and discount in percentage</p>

        <div id="amount">
            <div id="label">
                <h4>Bill Amount</h4>
            </div>
            <div id="input">
                <input type="number">
            </div>
        </div>
        <div id="percentage">
            <div id="label">
                <h4>Discount Percentage</h4>
            </div>
            <div id="input">
                <input type="number">
            </div>
        </div>

        <button type="button" class="btn">Calculate</button>
        <p>Total Discount Amount ==</p>
    </section>
</body>

</html>
